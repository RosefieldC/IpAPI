<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de informações de IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizador de informações de IP</h1>
    <input type="text" id="ipInput" placeholder="Preencher IP (exemplo: 8.8.8.8)">
    <button id="fetchButton">Procurar informações</button>

    <table id="ipTable">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
